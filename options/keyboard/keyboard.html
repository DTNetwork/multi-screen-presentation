<!DOCTYPE HTML>
<html lang="en">
<body>
<div>
	<div class="row">
		<div class="col-xs-12">
			<div id='keyboard'>
				<table id='row-zero' class='keyboard-row'>
					<tr>
						<td id='esc-key' class="keyboard-element" bold=false>Esc</td>
						<td class="keyboard-element" bold=false>F1</td>
						<td class="keyboard-element" bold=false>F2</td>
						<td class="keyboard-element" bold=false>F3</td>
						<td class="keyboard-element" bold=false>F4</td>
						<td class="keyboard-element" bold=false>F5</td>
						<td class="keyboard-element" bold=false>F6</td>
						<td class="keyboard-element" bold=false>F7</td>
						<td class="keyboard-element" bold=false>F8</td>
						<td class="keyboard-element" bold=false>F9</td>
						<td class="keyboard-element" bold=false>F10</td>
						<td class="keyboard-element" bold=false>F11</td>
						<td class="keyboard-element" bold=false>F12</td>
					</tr>
				</table>
				<table id='row-one' class='keyboard-row'>
					<tr>
						<td class="keyboard-element" bold=false>`</td>
						<td class="keyboard-element" bold=false>1</td>
						<td class="keyboard-element" bold=false>2</td>
						<td class="keyboard-element" bold=false>3</td>
						<td class="keyboard-element" bold=false>4</td>
						<td class="keyboard-element" bold=false>5</td>
						<td class="keyboard-element" bold=false>6</td>
						<td class="keyboard-element" bold=false>7</td>
						<td class="keyboard-element" bold=false>8</td>
						<td class="keyboard-element" bold=false>9</td>
						<td class="keyboard-element" bold=false>0</td>
						<td class="keyboard-element" bold=false>-</td>
						<td class="keyboard-element" bold=false>=</td>
						<td class='key-disabled'></td>
					</tr>
				</table>
				<table id='row-two' class='keyboard-row'>
					<tr>
						<td class="keyboard-element" id='tab-key' bold=false>Tab</td>
						<td class="keyboard-element" bold=false>q</td>
						<td class="keyboard-element" bold=false>w</td>
						<td class="keyboard-element" bold=false>e</td>
						<td class="keyboard-element" bold=false>r</td>
						<td class="keyboard-element" bold=false>t</td>
						<td class="keyboard-element" bold=false>y</td>
						<td class="keyboard-element" bold=false>u</td>
						<td class="keyboard-element" bold=false>i</td>
						<td class="keyboard-element" bold=false>o</td>
						<td class="keyboard-element" bold=false>p</td>
						<td class="keyboard-element" bold=false>[</td>
						<td class="keyboard-element" bold=false>]</td>
						<td class="keyboard-element" bold=false>\</td>
					</tr>
				</table>
				<table id='row-three' class='keyboard-row'>
					<tr>
						<td id='caps-lock' class='key-disabled'></td>
						<td class="keyboard-element" bold=false>a</td>
						<td class="keyboard-element" bold=false>s</td>
						<td class="keyboard-element" bold=false>d</td>
						<td class="keyboard-element" bold=false>f</td>
						<td class="keyboard-element" bold=false>g</td>
						<td class="keyboard-element" bold=false>h</td>
						<td class="keyboard-element" bold=false>j</td>
						<td class="keyboard-element" bold=false>k</td>
						<td class="keyboard-element" bold=false>l</td>
						<td class="keyboard-element" bold=false>;</td>
						<td class="keyboard-element" bold=false>'</td>
						<td id='enter-key' class='key-disabled'></td>
					</tr>
				</table>
				<table id='row-four' class='keyboard-row'>
					<tr>
						<td id='shift-key' class="keyboard-element" bold=false>Shift</td>
						<td class="keyboard-element" bold=false>z</td>
						<td class="keyboard-element" bold=false>x</td>
						<td class="keyboard-element" bold=false>c</td>
						<td class="keyboard-element" bold=false>v</td>
						<td class="keyboard-element" bold=false>b</td>
						<td class="keyboard-element" bold=false>n</td>
						<td class="keyboard-element" bold=false>m</td>
						<td class="keyboard-element" bold=false>,</td>
						<td class="keyboard-element" bold=false>.</td>
						<td class="keyboard-element" bold=false>/</td>
						<td class='key-disabled' bold=false></td>
					</tr>
				</table>
				<table id='row-five' class='keyboard-row'>
					<tr>
						<td class="keyboard-element" id='ctrl-key' bold=false>Ctrl</td>
						<td class='key-disabled'></td>
						<td class="keyboard-element" id='alt-key' bold=false>Alt</td>
						<td class="keyboard-element" id='space-bar' bold=false>Space</td>
						<td class='key-disabled'></td>
						<td class='key-disabled'></td>
						<td class='key-disabled'></td>
						<td class='key-disabled'></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class='row' id='edit-shortcut-controls'>
		<div class='col-xs-6'>
			<button class='save-edit-shortcut btn btn-primary pull-right'>Save</button>
		</div>
		<div class='col-xs-6'>
			<button class='cancel-edit-shortcut btn btn-default pull-left'>Cancel</button>
		</div>
	</div>
</div>

</body>
