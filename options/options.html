<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Presentation Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="../jquery-2.1.4.min.js"></script>
	<script src="options.js"></script>
	<script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href='../bootstrap-3.3.6-dist/css/bootstrap.css'>
	<link rel='stylesheet' href='options.css'>
</head>

<body>
<div class='container'>
	<div id='options'>
		<div class='row'>
			<div class='col-xs-12'>
				<div id='edit-panel' class='panel panel-default'>
					<div class='panel-heading'>Edit profile</div>
					<div class='panel-body'>
						<select id='edit' class='form-control'></select>
					</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<button id='new' class='btn btn-default pull-right'>New profile</button>
			</div>
		</div>
	</div>
	<div id='settings'>
		<div class='row'>
			<div class='col-xs-4 left'>
				<h5>Profile name</h5>
			</div>
			<div class='col-xs-8 right'>
				<input type='text' id='name' class='form-control right'>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-4 left'>
				<h5># of Monitors</h5>
			</div>
			<div class='col-xs-8 right'>
				<input type="number" id='monNum' class='form-control right' value=1 min='1'>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div id='ctl-panel' class='panel panel-default'>
					<div class='panel-heading'> 
						<div class='row'>
							<div class='col-xs-2 left'><h5 style='text-align:right'>Rows </h5></div>
							<div class='col-xs-4'>
								<input class='grid form-control' type='number' id='row' value=1 min='1'/>
							</div>
							<div class='col-xs-2 left'><h5 style='text-align:right'>Columns </h5></div>
							<div class='col-xs-4'>
								<input class='grid form-control' type='number' id='col' value=1 min='1'/>
							</div>
						</div>
					</div>
					<div class='panel-body' style='position:relative'>
						<table id='monGrid'>
							<tr>
								<td data-row=0 data-col=0 clicked=false bold=false></td>
							</tr>
						</table>
						<div id='grid-buttons' class='row'>
							<div class='col-xs-3'></div>
							<div class='col-xs-3'>
								<button id='back' class='btn btn-default btn-block'>Back</button>
							</div>
							<div class='col-xs-3'>
								<button id='clear' class='btn btn-default btn-block'>Clear</button>
							</div>
							<div class='col-xs-3'></div>
						</div>
						<a href='#' id='help' 	>
							<span class='glyphicon glyphicon-question-sign'></span>
						</a>

					</div>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-12'>
				<div id='url-panel' class='panel panel-default'>
					<div class='panel-heading'>URLs</div>
					<div class='panel-body'>
						<form id='urls'><div id="a0" class='url'><input type="url" class='form-control'></br></div></form>
					</div>
				</div>
			</div>
		</div>
		<div id='buttons' class='row'>
			<div class='col-xs-3'>
				<button id='save' class='btn btn-primary btn-block'>Save</button>
			</div>
			<div class='col-xs-3'>
				<button id='refresh' class='btn btn-default btn-block'>Reset</button>
			</div>
			<div class='col-xs-3'>
				<button id='delete' class='btn btn-default btn-block'>Delete</button>
			</div>
			<div class='col-xs-3'>
				<button id='cancel' class='btn btn-default btn-block'>Cancel</button>
			</div>
		</div>
	</div>
</div>


</body>
